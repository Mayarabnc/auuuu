     <h1 style="text-align: center; color: #8b0000; margin-top: 7%;">(: Entre em Contauuuuto comigo :)</h1>
     <div class="mt-4 mb-4" style="text-align: center;">

     <div  class="mt-5" id="fundoCachorroDancando">
  
      <form action="https://formspree.io/f/xdojkwar" method="POST">
        <div class="container">
          <div class="row h1Branco">
            <div class="col-md-3">
  
            </div>
            <div class="col-md-6">
            <div class="form-group">
              <label for="nome">Nome:</label>
              <textarea class="form-control" type="text" onkeyup="validarNome()" id="nome" placeholder="Mayarau caubrau"
                rows="1" name="nome"></textarea>
              <div id="txtNome"></div>
            </div>
  
            <div class="form-group ">
              <label  for="exampleFormControlInput1">Email</label>
              <textarea class="form-control" type="text" onkeyup="validarEmail()" id="email" placeholder="nome@example.com"
                rows="1" name="email"></textarea>
              <div id="txtEmail"></div>
            </div>
  
  
  
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Assunto</label>
              <textarea class="form-control" name="Assunto" onkeyup="validarAssunto()" id="assunto"
                placeholder="Au au au auuuuuu :)" rows="5"></textarea>
              <div id="txtAssunto"></div>
  
              <div class="alinhar mt-2">
                <button type="submit" class="btn btn-primary mb-4" onclick="enviar()">Enviar</button>
              </div>
            
            <div class="col-md-3">
  
            </div>
          
          </div>
        </div>
      </div>
